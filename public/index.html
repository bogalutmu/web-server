<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
}


.column {
  float: left;
  width: 25%;
  padding: 10px;
}


.column img {
  opacity: 0.8; 
  cursor: pointer; 
}

.column img:hover {
  opacity: 1;
}


.row:after {
  content: "";
  display: table;
  clear: both;
}


.container {
  position: relative;
  display: none;
}


#imgtext {
  position: absolute;
  bottom: 15px;
  left: 15px;
  color: white;
  font-size: 20px;
}


.closebtn {
  position: absolute;
  top: 10px;
  right: 15px;
  color: white;
  font-size: 35px;
  cursor: pointer;
}
</style>
</head>
<body>

<div style="text-align:center">
  <h2>Basima Gelen En Güzel Sey, Delibalım :)</h2>
  <p>İyiki varsın, iyiki hayatımdasın!</p>
</div>


<div class="row">
  <div class="column">
    <img src="Tolga_Cansu_1.jpg" alt="Güzellik" style="width:100%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="Tolga_Cansu_2.jpg" alt="Huzur" style="width:100%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="Tolga_Cansu_3.jpg" alt="Mutluluk" style="width:100%"  onclick="myFunction(this);">
  </div>
</div> 

<iframe width="560" height="315" src="https://www.youtube.com/embed/2fu8gqFN3XE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<div class="container">
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
  <img id="expandedImg" style="width:100%">
  <div id="imgtext"></div>
</div>

<script>
function myFunction(imgs) {
  var expandImg = document.getElementById("expandedImg");
  var imgText = document.getElementById("imgtext");
  expandImg.src = imgs.src;
  imgText.innerHTML = imgs.alt;
  expandImg.parentElement.style.display = "block";
}
</script>

</body>
